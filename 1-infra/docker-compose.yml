## APM Lab - 1-Infra: Add Datadog Agent Container
## Infrastructure monitoring with basic service and source tagging
## This is the DEVELOPMENT version - builds locally and mounts code
name: apm-lab-1-infra
services:
  ddtimer:
    build: .
    ports:
      - "5049:5050"
    restart: unless-stopped
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://ddtimer:ddtimerpassword@db:5432/ddtimerdb
    labels:
      # Datadog autodiscovery for log collection and container metrics
      com.datadoghq.ad.logs: '[{"source": "flask", "service": "ddtimer", "env": "lab", "version": "1-infra"}]'
      com.datadoghq.ad.tags: '["service:ddtimer", "env:lab", "version:1-infra"]'
    volumes:
      # Mount local code for live development
      - ./app:/app/app
      - ./config:/app/config
    networks:
      - ddtimer-network

  db:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5439:5432"
    environment:
      POSTGRES_DB: ddtimerdb
      POSTGRES_USER: ddtimer
      POSTGRES_PASSWORD: ddtimerpassword
    labels:
      # Datadog autodiscovery for log collection and container metrics
      com.datadoghq.ad.logs: '[{"source": "postgresql", "service": "ddtimer-db", "env": "lab", "version": "1-infra"}]'
      com.datadoghq.ad.tags: '["service:ddtimer-db", "env:lab", "version:1-infra"]'
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - ddtimer-network

  datadog-agent:
    image: datadog/agent:7
    environment:
      # API Configuration
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=datadoghq.com
      # Container Log Collection
      - DD_LOGS_ENABLED=true
      # Container Metrics Collection
      - DD_PROCESS_AGENT_ENABLED=true
      # Global Environment and Tags
      - DD_ENV=lab
      - DD_TAGS=team:enablement cost-center:sales version:1-infra
    labels:
      # Datadog autodiscovery for log collection and container metrics
      com.datadoghq.ad.logs: '[{"source": "docker", "service": "datadog-agent", "env": "lab", "version": "1-infra"}]'
      com.datadoghq.ad.tags: '["service:datadog-agent", "env:lab", "version:1-infra"]'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    restart: unless-stopped
    networks:
      - ddtimer-network

networks:
  ddtimer-network:
    driver: bridge

volumes:
  db_data:
