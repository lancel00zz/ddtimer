## APM Lab - 2-APM: Full APM Instrumentation
## Infrastructure monitoring + APM traces with automatic instrumentation
## This is the DEVELOPMENT version - builds locally and mounts code
name: apm-lab-2-apm
services:
  ddtimer:
    build: .
    ports:
      - "5049:5050"
    restart: unless-stopped
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://ddtimer:ddtimerpassword@db:5432/ddtimerdb
      # NEW! APM Configuration:
      - DD_TRACE_ENABLED=true
      - DD_SERVICE=ddtimer
      - DD_ENV=lab
      - DD_VERSION=2-apm
      - DD_AGENT_HOST=datadog-agent
      - DD_TRACE_AGENT_PORT=8126
      # NEW! Runtime Metrics (Python-specific application metrics)
      - DD_RUNTIME_METRICS_ENABLED=true
      # NEW! Log-Trace Correlation
      - DD_LOGS_INJECTION=true
    labels:
      # Datadog autodiscovery for log collection and container metrics
      com.datadoghq.ad.logs: '[{"source": "flask", "service": "ddtimer", "env": "lab", "version": "2-apm"}]'
      com.datadoghq.ad.tags: '["service:ddtimer", "env:lab", "version:2-apm", "project:apm-lab", "component:frontend"]'
    volumes:
      # Mount local code for live development
      - ./app:/app/app
      - ./config:/app/config
    networks:
      - ddtimer-network

  db:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5439:5432"
    environment:
      POSTGRES_DB: ddtimerdb
      POSTGRES_USER: ddtimer
      POSTGRES_PASSWORD: ddtimerpassword
    labels:
      # Datadog autodiscovery for log collection and container metrics
      com.datadoghq.ad.logs: '[{"source": "postgresql", "service": "ddtimer-db", "env": "lab", "version": "2-apm"}]'
      com.datadoghq.ad.tags: '["service:ddtimer-db", "env:lab", "version:2-apm", "project:apm-lab", "component:database"]'
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - ddtimer-network

  datadog-agent:
    image: datadog/agent:7
    environment:
      # API Configuration
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=datadoghq.com      
      # Container Log Collection
      - DD_LOGS_ENABLED=true
      # Container Metrics Collection
      - DD_PROCESS_AGENT_ENABLED=true
      # NEW! APM Configuration
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true      
      # Global Environment and Tags
      - DD_ENV=lab
      - DD_TAGS=team:enablement cost-center:sales version:2-apm
    labels:
      # Datadog autodiscovery for log collection and container metrics
      com.datadoghq.ad.logs: '[{"source": "docker", "service": "datadog-agent", "env": "lab", "version": "2-apm"}]'
      com.datadoghq.ad.tags: '["service:datadog-agent", "env:lab", "version:2-apm"]'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    restart: unless-stopped
    networks:
      - ddtimer-network

networks:
  ddtimer-network:
    driver: bridge

volumes:
  db_data:
