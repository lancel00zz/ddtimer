<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Timer Configuration (Admin)</title>
  <style>
    body {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      margin-top: 5px;
      resize: vertical;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      font-size: 1rem;
      padding: 8px 16px;
      margin-right: 10px;
    }
    .admin-note {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .danger-action {
      display: block;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Edit Timer Configuration (Admin)</h1>
  
  <div class="admin-note">
    <strong>Note:</strong> This is an advanced admin interface for editing the raw JSON configuration. 
    For regular settings (timer, dots, appearance), use the main timer's settings popup instead.
  </div>

  <form id="config-form">
    <label for="config_json">Configuration (JSON):</label>
    <textarea id="config_json" name="config_json">{{ config_content }}</textarea>

    <a href="#" id="toggle-danger-zone" style="display: block; margin-top: 1em; color: red;">
      danger zone ▼
    </a>
    <div id="danger-zone-wrapper" style="display: none; margin-top: 0.2em;">
      <a href="#" id="clear-sessions-btn" class="danger-action" style="color: red;">clear all session IDs!</a>
      <a href="#" id="unlock-default-btn" class="danger-action" style="color: red;">unlock default config</a>
    </div>

    <!-- ── Save / Cancel ── -->
    <div class="buttons">
      <button type="submit">Save</button>
      <button type="button" onclick="window.close()">Cancel</button>
      <button type="button" id="reset-config-button" style="margin-left: 40px;">Reset to Default</button>
    </div>
  </form>

  <script>
    // Toggle Danger Zone section
    const dangerToggle = document.getElementById("toggle-danger-zone");
    const dangerWrapper = document.getElementById("danger-zone-wrapper");
    dangerToggle.addEventListener("click", e => {
      e.preventDefault();
      const hidden = dangerWrapper.style.display === "none";
      dangerWrapper.style.display = hidden ? "block" : "none";
      dangerToggle.textContent = hidden ? "danger zone ▲" : "danger zone ▼";
    });

    // Clear all sessions handler
    const ADMIN_CLEAR_PASSWORD = "3.1415!";
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("clear-sessions-btn").addEventListener("click", e => {
        e.preventDefault();
        const pwd = prompt("Enter admin password PI! to clear all sessions:");
        if (pwd !== ADMIN_CLEAR_PASSWORD) {
          alert("Incorrect password. Sessions IDs have not been cleared.");
          return;
        }
        if (!confirm("⚠️ This will clear ALL session data on the server. Any other user currently using the app would lose their Session IDs. Continue?")) return;
        fetch("/clear-sessions", { method: "POST" })
          .then(() => {
            alert("All sessions cleared.");
            // Reload opener if available
            if (window.opener && window.opener.loadAndApplyConfig) {
              window.opener.loadAndApplyConfig(true);
            }
          })
          .catch(err => console.error("Failed to clear sessions:", err));
      });
    });

    // Unlock default handler
    document.addEventListener("DOMContentLoaded", () => {
      const unlockBtn = document.getElementById("unlock-default-btn");
      unlockBtn.addEventListener("click", async (e) => {
        e.preventDefault();
        const pwd = prompt("Enter admin password to unlock default:");
        if (pwd !== ADMIN_CLEAR_PASSWORD) {
          alert("Incorrect password. Default remains read‑only.");
          return;
        }
        try {
          const res = await fetch("/unlock-default", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ pwd })
          });
          if (!res.ok) throw new Error("Server refused unlock");
          alert("Default profile unlocked for ONE save.\nMake your edits, click Save, then it will lock again.");
        } catch (err) {
          alert("Failed to unlock default: " + err);
        }
      });
    });

    // Form submission
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("config-form");
      const configTextarea = document.getElementById("config_json");
      const sessionParam = new URLSearchParams(window.location.search).get("session");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        // Always ensure config_json is up-to-date
        formData.set("config_json", configTextarea.value);
        // Always include session param, even if default
        const sessionParamVal = sessionParam !== null ? sessionParam : "default";
        const actionUrl = `/edit-config?session=${encodeURIComponent(sessionParamVal)}`;

        try {
          const resp = await fetch(actionUrl, {
            method: "POST",
            body: formData
          });
          const data = await resp.json();

          // If backend forked default → new_session present
          if (data.new_session) {
            sessionStorage.setItem("session", data.new_session);
            alert("Hello there! 🐸\n\nJust so you know, your changes will be saved under session " + data.new_session + "\nbecause the *Default* Session ID layout cannot be modified.");
            if (window.opener && window.opener.document) {
              const ind = window.opener.document.getElementById("session-indicator");
              if (ind) ind.textContent = "Session ID: " + data.new_session;
            }
          }

          // Always refresh opener config
          if (window.opener && typeof window.opener.loadAndApplyConfig === 'function') {
            window.opener.loadAndApplyConfig(true);
          } else {
            window.opener?.location?.reload();
          }
          window.close();
        } catch (err) {
          console.error("Failed to save config:", err);
        }
      });
    });

    // Reset to default
    document.getElementById("reset-config-button").addEventListener("click", () => {
      const defaultConfig = {
        ui: {
          background_color: "#b36ab4",
          font_family: "Oswald",
          font_color: "#000000",
          dot_size: "S",
          background_image: null
        }
      };

      const configTextarea = document.getElementById("config_json");
      configTextarea.value = JSON.stringify(defaultConfig, null, 2);
    });
  </script>
</body>
</html>
