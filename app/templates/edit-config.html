<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Timer Configuration</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      margin-top: 5px;
      resize: vertical;
    }
    input[type="file"], input[type="color"] {
      margin-top: 5px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      font-size: 1rem;
      padding: 8px 16px;
      margin-right: 10px;
    }
    .form-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 1em;
    }
    .form-row label {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Edit Timer Configuration</h1>

  <form id="config-form" action="/edit-config" method="POST" enctype="multipart/form-data">
    <!-- ── Raw JSON textarea ── -->
    <label for="config_json">Configuration (JSON):</label>
    <textarea id="config_json" name="config_json">{{ config_content }}</textarea>

    <div class="form-row">
      <label for="background_color">Background:</label>
      <input type="color" id="background_color" name="background_color" value="{{ background_color }}" />
      <span>or</span>
      <input type="file" id="bg_file" name="bg_file" accept="image/*" />
    </div>

    <div class="form-row">
      <label for="font_color">Font Color:  </label>
      <input type="color" id="font_color" name="font_color" value="{{ font_color }}" />
    </div>

    <!-- ── Save / Cancel ── -->
    <div class="buttons">
      <button type="submit">Save</button>
      <button type="button" onclick="window.close()">Cancel</button>
    </div>
  </form>
  <script>
    const fontColorInput = document.getElementById("font_color");
    const configTextarea = document.getElementById("config_json");

    fontColorInput.addEventListener("input", () => {
      try {
        const config = JSON.parse(configTextarea.value);
        config.ui = config.ui || {};
        config.ui.font_color = fontColorInput.value;
        configTextarea.value = JSON.stringify(config, null, 2);
      } catch (e) {
        console.error("Invalid JSON while updating font color", e);
      }
    });
  </script>
<script>
  document.getElementById("config-form").addEventListener("submit", () => {
    const fontColorInput = document.getElementById("font_color");
    const configTextarea = document.getElementById("config_json");

    try {
      const config = JSON.parse(configTextarea.value);
      config.ui = config.ui || {};
      config.ui.font_color = fontColorInput.value;
      configTextarea.value = JSON.stringify(config, null, 2);
    } catch (e) {
      console.error("Invalid JSON on submit while merging font_color", e);
    }
  });
</script>
</body>
</html>
