<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    img {
      width: 100vmin;
      height: 100vmin;
    }
  </style>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <img src="/qr-image" alt="QR Code" />
    <div style="margin-top: 20px; text-align: center; font-family: sans-serif; color: rgb(6, 6, 6); font-size: 1.5rem;">
      <div>or visit</div>
      <div id="url-line">...</div>
    </div>
  </div>
  <script>
    window.addEventListener("message", (event) => {
      if (event.data?.type === "position-qr-window") {
        const { left, top } = event.data;
        window.moveTo(left, top);
      }
    });
    document.getElementById("url-line").textContent = `${window.location.origin}/done`;
  </script>
</body>
</html>
