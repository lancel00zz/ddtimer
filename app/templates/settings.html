<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timer Settings</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #f8f8f8;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    h3 {
      margin-bottom: 0;
    }

    input {
      font-size: 1.2rem;
      width: 60px;
      text-align: center;
    }

    .button-row {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      font-size: 1rem;
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      background-color: #ddd;
      cursor: pointer;
    }

    button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h3>Set the time</h3>
  <input type="number" id="time-input" min="1"> min

  <h3>Number of participating teams</h3>
  <input type="number" id="team-input" min="1">

  <div class="button-row">
    <button onclick="window.close()">Cancel</button>
    <button onclick="applySettings()">Set</button>
  </div>

  <script>
    function applySettings() {
      const minutes = parseInt(document.getElementById("time-input").value, 10);
      const teams = parseInt(document.getElementById("team-input").value, 10);

      if (window.opener) {
        window.opener.postMessage({
          type: "settings",
          minutes,
          teams
        }, "*");
      }

      window.close();
    }

    // Listen for window position message
    window.addEventListener("message", (event) => {
      if (event.data?.type === "position-settings-window") {
        const { left, top } = event.data;
        window.moveTo(left, top);
      }
    });
  </script>
</body>
</html>
